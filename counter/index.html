<!DOCTYPE html>

<html>
    <head>
        <title>Counter</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id = "section1">
            <div id = "input">
                <p>ENTER VALUE FROM 1 AND 9</p>
                <input type="text">
                <button onclick="startTimer()">Start Counter</button>
            </div>
        </div>

        <div id = "section2">
            <div id = "counter">
                <div id = "countdown">
                    <p class = "prev">0</p>
                    <p class = "next"> 1 </p>
                </div>
                

            </div>

        </div>
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
